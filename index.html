<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="container">
    <div class="text">
      <h2 class="title">  Get <span>insights</span> that help your business grow. </h2>
      <p class="sub-title">  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="list">
        <div class="companies">
          <div class="companies-number"> 10k+</div>
          <div class="companies-name"> companies</div>
        </div>
        <div class="templates">
          <div class="Template-number"> 314+</div>
          <div class="Template-name"> templates</div>
        </div>
        <div class="queries">
          <div class="queries-number"> 12m+</div>
          <div class="queries-name"> queries</div>
        </div>
      </div>
    </div>
    <div class="container-images">
      <img src="images/image-header-desktop.jpg" alt="" class="images">
      <div class="overlay"></div>
    </div>
  </div>
</main>




 
  
   

  <div class="attribution">

  </div>
